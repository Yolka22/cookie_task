<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form>
        <div class="container">
            <p id="hello">Hello</p>
            <button id="exit">Exit</button>

            <label for="FirstName">First name</label>
            <input type="text" name="FirstName" id="FirstName" required oninput="restrictInput(this,/^[a-zA-Z]{1,20}$/)">
        </div>
        <div class="container">
            <label for="LastName">Last name</label>
            <input type="text" name="LastName" id="LastName" required oninput="restrictInput(this,/^[a-zA-Z]{1,20}$/)">
        </div>
        <div class="container">
            <label for="Year">Year</label>
            <input type="text" name="Year" id="Year" required oninput="validateYear(this,'year_error')">
            <span id="year_error" hidden>year shoud be from 1900 to current</span>
        </div>
        <div class="container">
            <label for="Phone">Phone</label>
            <input type="text" name="Phone" id="Phone" oninput="validatePhone(this,'phone_error')">
            <span id="phone_error" hidden>phone error</span>
        </div>
        <div class="container">
            <label for="Skype">Skype</label>
            <input type="text" name="Skype" id="Skype">
        </div>
        <div class="container">
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button id="save">
                Save
            </button>
        </div>

        
    </form>
    <script src="userInfo.js"></script>
</body>
</html>
