<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <h3>Registration</h3>

            <div>
                <p>Email</p>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <p>Password</p>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <p>Repeat password</p>
                <input type="repeat_password" name="repeat_password" id="repeat_password" required>
            </div>
            <input type="submit">
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
