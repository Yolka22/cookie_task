<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <h3>Registration</h3>

            <div>
                <p>Email <span hidden id="email_error">Eamil Error</span></p>
                <input type="email" name="email" id="email" required onblur="checkEmail()">
            </div>
            <div>
                <p>Password <span hidden id="password_error">password Error</span></p>
                <input type="password" name="password" id="password" required onblur="checkPassword()">
            </div>
            <div>
                <p>Repeat password <span hidden id="repet_password_error">Password Error</span></p>
                <input type="password" name="repeat_password" id="repeat_password" required onblur="checkRepeat()">
            </div>
            <input type="submit" id="submit_reg">
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
